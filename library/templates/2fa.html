{% extends "base.html" %}
{% block title %}
2FA - Library (EA)
{% endblock %}

{% block content %}
<div class="container bg-dark text-white my-5 p-5 rounded">
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('twoFA') }}">
        <div class="mb-3">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <label for="2fa_benutzername" class="form-label">Benutzername</label>
            <input type="text" class="form-control" id="2fa_benutzername" name="2fa_benutzername" value="{{ benutzername }}" readonly required>
            <label for="2fa_benutzerId" class="form-label">ID</label>
            <input type="text" class="form-control" id="2fa_benutzerId" name="2fa_benutzerId" value="{{ benutzerId }}" readonly required>
            <label for="twoFA" class="form-label">2FA-Code</label>
            <input type="text" class="form-control" id="twoFA" name="twoFA" required>
        </div>
        <button type="submit" class="btn btn-primary">Check</button>
    </form>
</div>
{% endblock %}
